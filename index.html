<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="script.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>iPhone Timer</title>
  </head>
  <body>
    <div class="iphone">
      <div class="top-tab"></div>
      <div class="timer">00:25:00</div>
      <div class="buttons">
        <div class="start-button" onclick="startTimer()">Start</div>
        <div class="pause-button" onclick="pauseTimer()">Pause</div>
      </div>
      <div class="bottom-button"></div>
      <div id="messageBoxStart"></div>
      <div class="confetti-container" id="confettiContainer"></div>
    </div>
  </body>
</html>
